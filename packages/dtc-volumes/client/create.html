<template name="volumeCreate">
  <ol class="breadcrumb">
    <li><a href="{{pathFor 'volumes_list'}}">Volumes</a></li>
    {{#if multihost}}<li>{{hostId}}</li>{{/if}}
    <li class="active">Create Volume</li>
  </ol>

  {{#if isInRole 'volume.create'}}
  <div class="container">
    {{> quickForm id="volumeCreate" schema="modules.schemas.volumeCreateSchemas" doc=config type="method" meteormethod="volume.create" template="bootstrap3-horizontal" label-class="col-sm-1" input-col-class="col-sm-11" buttonContent="Create" }}
  </div>
  {{/if}}
</template>
