<template name="servicesCreate">
  <ol class="breadcrumb">
    <li><a href="{{pathFor 'services_list'}}">Services</a></li>
    {{#if multihost}}<li>{{hostId}}</li>{{/if}}
    <li class="active">Create Services</li>
  </ol>

  {{#if isInRole 'services.create'}}
  <div class="container">
    {{> quickForm id="servicesCreate" schema="modules.schemas.servicesCreateSchemas" doc=config type="method" meteormethod="services.create" template="bootstrap3-horizontal" label-class="col-sm-1" input-col-class="col-sm-11" buttonContent="Create" }}
  </div>
  {{/if}}
</template>
