<template name="servicesUpdate">
  <ol class="breadcrumb">
    <li><a href="{{pathFor 'services_list'}}">Services</a></li>
    {{#if multihost}}<li>{{hostId}}</li>{{/if}}
    <li>{{ID}}</li>
    <li class="active">Update</li>
  </ol>

  {{#if isInRole 'services.update'}}
  <div class="container">
    {{> quickForm id="servicesUpdate" schema="modules.schemas.servicesCreateSchemas" doc=config type="method" meteormethod="services.update" template="bootstrap3-horizontal" label-class="col-sm-1" input-col-class="col-sm-11" buttonContent="Update" }}
  </div>
  {{/if}}
</template>
