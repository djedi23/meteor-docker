<template name="swarmsJoin">
  <ol class="breadcrumb">
    <li><a href="{{pathFor 'swarms_list'}}">Swarms</a></li>
    <li>{{host}}</li>
    <li class="active">Join Swarms</li>
  </ol>

  {{#if isInRole 'swarms.join'}}
  <div class="container">
    {{> quickForm id="swarmsJoin" schema="modules.schemas.swarmsJoinSchemas" doc=config type="method" meteormethod="swarms.join" template="bootstrap3-horizontal" label-class="col-sm-1" input-col-class="col-sm-11" buttonContent="Join" }}
  </div>
  {{/if}}
</template>
