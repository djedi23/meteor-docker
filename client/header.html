<template name="header">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{pathFor 'home'}}">Docker Total Controller</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="{{isImages}}"><a href="{{pathFor 'images'}}">Images</a></li>
        <li class="{{isContainers}}"><a href="{{pathFor 'containers'}}">Container</a></li>
        <li class="{{isHost}}"><a href="{{pathFor 'host'}}">Host {{#if errors}}<span class="label label-danger">error</span>{{/if}}</a></li>
	{{> runHooks 'template.navbar.left.actions'}}
      </ul>
      <ul class="nav navbar-nav navbar-right">
	{{> runHooks 'template.navbar.right.actions'}}
        <li>{{> atNavButton}}</li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
</template>
